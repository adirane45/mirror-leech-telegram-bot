version: '3.8'

services:
  # ===== Redis with Password Authentication =====
  redis:
    image: redis:7-alpine
    container_name: mltb-redis-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    ports:
      - "127.0.0.1:6379:6379"  # Bind only to localhost
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== MongoDB with Authentication =====
  mongodb:
    image: mongo:4.4
    container_name: mltb-mongodb-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    ports:
      - "127.0.0.1:27017:27017"  # Bind only to localhost
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongodb-data:/data/db
      - ./scripts/mongodb-init.js:/docker-entrypoint-initdb.d/init.js:ro
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Prometheus with Bearer Token Validation =====
  prometheus:
    image: prom/prometheus:latest
    container_name: mltb-prometheus-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    ports:
      - "127.0.0.1:9091:9090"  # Bind only to localhost
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    environment:
      - PROMETHEUS_BEARER_TOKEN=${PROMETHEUS_BEARER_TOKEN}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Grafana with Security Hardening =====
  grafana:
    image: grafana/grafana:latest
    container_name: mltb-grafana-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    ports:
      - "127.0.0.1:3000:3000"  # Bind only to localhost
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Bot Application with Metrics =====
  app:
    image: mltb:phase1-secure
    container_name: mltb-app-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    ports:
      - "0.0.0.0:8000:8050"  # Accept from anywhere (configurable)
      - "127.0.0.1:9090:9090"  # Metrics - bind to localhost only
    environment:
      - BOT_API_KEY=${BOT_API_KEY}
      - BOT_ENABLE_METRICS=true
      - BOT_ENABLE_REDIS=true
      - BOT_ENABLE_CELERY=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - PROMETHEUS_BEARER_TOKEN=${PROMETHEUS_BEARER_TOKEN}
      - SKIP_UPDATE=1
    volumes:
      - ./bot:/app/bot:ro
      - ./config.py:/app/config.py:ro
      - downloads:/downloads
      - logging:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Celery Worker with Queue Management =====
  celery-worker:
    image: mltb:phase1-secure
    container_name: mltb-celery-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - SKIP_UPDATE=1
    volumes:
      - ./bot:/app/bot:ro
      - ./config.py:/app/config.py:ro
      - downloads:/downloads
      - logging:/app/logs
    command: celery -A bot.core.celery_app worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY} --pool=prefork --max-tasks-per-child=${CELERY_WORKER_MAX_TASKS} --time-limit=3700 --soft-time-limit=3600 --prefetch-multiplier=${CELERY_WORKER_PREFETCH_MULTIPLIER} --autoscale=10,3
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "bot.core.celery_app", "inspect", "active"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Celery Beat Scheduler =====
  celery-beat:
    image: mltb:phase1-secure
    container_name: mltb-celery-beat-secure
    restart: unless-stopped
    networks:
      - mltb-secure-net
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=${MONGO_DB}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SKIP_UPDATE=1
    volumes:
      - ./bot:/app/bot:ro
      - ./config.py:/app/config.py:ro
      - logging:/app/logs
    command: celery -A bot.core.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy

# ===== Custom Secure Network =====
networks:
  mltb-secure-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ===== Persistent Volumes =====
volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  downloads:
    driver: local
  logging:
    driver: local
