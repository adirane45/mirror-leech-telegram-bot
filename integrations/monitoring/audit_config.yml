# Audit Logging Configuration
audit:
  enabled: true
  log_file: "logs/audit.log"
  log_level: "INFO"
  
  events_to_monitor:
    - user_authentication
    - api_access
    - file_operations
    - database_operations
    - configuration_changes
    - error_events
  
  retention_policy:
    days: 90
    compress: true
    archive: true
  
  redact_fields:
    - password
    - token
    - secret
    - api_key
    - private_key
