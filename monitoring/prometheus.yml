# Prometheus Configuration
# Scrapes metrics from the bot application
# Safe Innovation Path - Phase 1

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mltb-production'
    replica: '1'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (for alerts)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Bot application metrics
  - job_name: 'mltb-bot'
    static_configs:
      - targets: ['app:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'
    
  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    
  # MongoDB metrics (if mongodb_exporter is added)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    
  # System metrics (if node_exporter is added)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
