version: '3.8'

services:
  # Main Bot Application
  app:
    build: .
    command: bash start.sh
    restart: on-failure
    environment:
      - BASE_URL_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENABLE_REDIS_CACHE=true
      - ENABLE_CELERY=true
      - ENABLE_METRICS=true
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - mltb-network
    volumes:
      - ./downloads:/app/downloads
      - ./config.py:/app/config.py:ro
    ports:
      - "8000:8050"
      - "9090:9090"  # Metrics endpoint
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis - Caching & Message Broker
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - mltb-network
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker - Background Task Processing
  celery-worker:
    build: .
    command: /app/mltbenv/bin/celery -A bot.core.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50
    restart: always
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - C_FORCE_ROOT=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mltb-network
    volumes:
      - ./downloads:/app/downloads
      - ./config.py:/app/config.py:ro
    healthcheck:
      test: ["CMD", "/app/mltbenv/bin/celery", "-A", "bot.core.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Beat - Periodic Task Scheduler
  celery-beat:
    build: .
    command: /app/mltbenv/bin/celery -A bot.core.celery_app beat --loglevel=info
    restart: always
    environment:
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mltb-network
    volumes:
      - ./config.py:/app/config.py:ro

  # MongoDB - Database (optional but recommended)
  mongodb:
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mltb_user
      MONGO_INITDB_ROOT_PASSWORD: mltb_secure_pass_change_me
      MONGO_INITDB_DATABASE: mltb
    networks:
      - mltb-network
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - mltb-network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - mltb-network
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander - Redis GUI (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - mltb-network
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - dev

networks:
  mltb-network:
    driver: bridge

volumes:
  redis-data:
  mongodb-data:
  prometheus-data:
  grafana-data:
